[Слайды]
options_type = templates
options_key = jcarousel
description = "Задайте слайды"
type = textarea
rows = 20
default = "[slide]_NR_text = текст с html без переносов_NR_link = http://maxsite.org/_NR_img = TEMPLATE_URL/images/placehold/220x300.png_NR_[/slide]_NR__NR_[slide]_NR_text = текст с html без переносов_NR_link = http://max-3000.com/_NR_img = TEMPLATE_URL/images/placehold/220x300.png_NR_[/slide]_NR_"
section = "JCarousel"
section_description = "Настройка JCarousel"

[Где выводить]
options_type = templates
options_key = jcarousel_output
description = "Укажите где именно следует выводить слайдер"
type = multicheckbox
values = "all||Везде # home||Главная # page||Записи # category||Рубрики # tag||Метки"
delimer = "<br>"

[Режим вывода слайдов]
options_type = templates
options_key = jcarousel_wrap
description = ""
type = select
values = "last||last # first||first # circular||circular # both||both"
default = "last"

[Время автоскролинга]
options_type = templates
options_key = jcarousel_autoscroll
description = "Время для автоскролинга в мс (1 секунда = 1000 мс). Если указать 0, то автосколинг будет отключен."
type = textfield
default = 2000

[Время анимации]
options_type = templates
options_key = jcarousel_animation
description = "Время анимации при смене слайдов.Указывается в мс (1 секунда = 1000 мс)."
type = textfield
default = 600


[Эффекты анимации]
options_type = templates
options_key = jcarousel_easing
description = "Выберите эффект анимации"
type = select
default = "linear"
values = "linear # easeInQuad # easeOutQuad # easeInOutQuad # easeInCubic # easeOutCubic # easeInOutCubic # easeInQuart # easeOutQuart # easeInOutQuart # easeInQuint # easeOutQuint # easeInOutQuint # easeInSine # easeOutSine # easeInOutSine # easeInExpo # easeOutExpo # easeInOutExpo # easeInCirc # easeOutCirc # easeInOutCirc # easeInElastic # easeOutElastic # easeInOutElastic # easeInBack # easeOutBack # easeInOutBack # easeInBounce # easeOutBounce # easeInOutBounce"

[Показывать пагинацию страниц]
options_type = templates
options_key = jcarousel_pagination
description = ""
type = checkbox
default = 0
