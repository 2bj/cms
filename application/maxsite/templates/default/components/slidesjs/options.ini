[Слайды]
options_type = templates
options_key = slidesjs
description = "Задайте слайды"
type = textarea
rows = 20
default = "[slide]_NR_header = заголовок1_NR_text = текст с html без переносов_NR_link = http://maxsite.org/_NR_img = TEMPLATE_URL/images/placehold/1140x300.png_NR_[/slide]_NR__NR_[slide]_NR_header = заголовок2_NR_text = текст с html без переносов_NR_link = http://max-3000.com/_NR_img = TEMPLATE_URL/images/placehold/1140x300.png_NR_[/slide]_NR_"
section = "Slides JS"
section_description = "Настройка Slides JS"

[Время смены слайдов]
options_type = templates
options_key = slidesjs_play
type = textfield
textfield_type = number
default = 4000
description = "Время следует указывать в милисекундах, например 4000 это 4 секунды."

[Где выводить]
options_type = templates
options_key = slidesjs_output
description = "Укажите где именно следует выводить слайдер"
type = multicheckbox
values = "all||Везде # home||Главная # page||Записи # category||Рубрики # tag||Метки"
delimer = "<br>"

[Выводить пагинацию]
options_type = templates
options_key = slidesjs_pagination
type = checkbox
default = 1
description = "Будут выводиться номера слайдов"

[Выводить «Назад-Вперёд»]
options_type = templates
options_key = slidesjs_prev_next
type = checkbox
default = 1
description = "Будут выводиться иконки «Назад-Вперёд»"

[Останавливать при наведении курсора]
options_type = templates
options_key = slidesjs_hoverpause
type = checkbox
default = 0
description = "При наведении курсора мыши останавливать смену слайдов"

[Случайный порядок слайдов]
options_type = templates
options_key = slidesjs_randomize
type = checkbox
default = 0
description = ""

[Эффект смены слайдов]
options_type = templates
options_key = slidesjs_effect
description = "Выберите эффект смены слайдов"
type = select
default = "slide"
values = "slide # fade"

[Эффект анимации перехода]
options_type = templates
options_key = slidesjs_easing
description = "Выберите эффект анимации смены слайдов"
type = select
default = "linear"
values = "linear # easeInQuad # easeOutQuad # easeInOutQuad # easeInCubic # easeOutCubic # easeInOutCubic # easeInQuart # easeOutQuart # easeInOutQuart # easeInQuint # easeOutQuint # easeInOutQuint # easeInSine # easeOutSine # easeInOutSine # easeInExpo # easeOutExpo # easeInOutExpo # easeInCirc # easeOutCirc # easeInOutCirc # easeInElastic # easeOutElastic # easeInOutElastic # easeInBack # easeOutBack # easeInOutBack # easeInBounce # easeOutBounce # easeInOutBounce"

[Время анимации]
options_type = templates
options_key = slidesjs_animation_time
description = "Время анимации при смене слайдов.Указывается в мс (1 секунда = 1000 мс)."
type = textfield
default = 1500


